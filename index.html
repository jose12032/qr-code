<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <main role="main" aria-label="Tarjeta de codigo qr">
    <img src="img/image-qr-code.png" alt="codigo qr para visitar la pagina de Front Mentor" class="card-img">
    <section>
      <h1 class="card-title">Improve your front-end skills by building projects</h1>
      <p class="card-info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  

</body>
</html>
